<div class="container">
    <div class="column">
        <button type="submit" class="button" (click)="showAllDevices()">Show My Devices</button>

        <app-showalldevices *ngIf="showAllDevicesComponent"></app-showalldevices>
    </div>
    <div class="column">
        <button type="submit" class="button" (click)="showChatBox()">Show Chat Box</button>

        <app-chat *ngIf="showChat"></app-chat>
    </div>
    <div class="column">
        <app-monitoring-chart *ngIf="showChart"></app-monitoring-chart>
    </div>
</div>
